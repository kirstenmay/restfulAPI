<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Restful tasks</title>
</head>

<body>
    <div class="container">
        <h1>Restful Tasks API</h1>
        <div class="row justify-content-center">
            <div class="row justify-content-center">
                <button *ngIf="buttonClick == false" (click)="showTasks()" class="btn btn-outline-primary">Show all tasks!</button>
            </div>
            <div class="card w-75" *ngIf="buttonClick">
                <div class="card-body">
                    <ul *ngIf="buttonClick">
                        <li *ngFor="let task of tasks">{{task.title}} - {{task.description}} | <button (click)="showTask(task._id)" class="btn btn-sm btn-outline-info">Show</button></li>
                    </ul>
                    <div class="row justify-content-center">
                        <!-- Add go back button? -->
                    </div>
                </div>
            </div>
            <div *ngIf="display" class="card w-50" id="display">
                <div class="card-body">
                    <div class="row justify-content-center">
                        <h2>{{oneTask.title}}</h2>
                    </div>
                    <div class="row justify-content-center">
                        <p>{{oneTask.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
